<!DOCTYPE html>
<html
  style="box-sizing: border-box; margin: 0; padding: 0; background: #e6e9f0"
  lang="en"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project KeepUp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <style>
      .hoverCard:hover {
        transform: scale(1.1);
        transition: 500ms;
      }
    </style>
    <header
      class="w-100 d-flex justify-content-between"
      style="
        box-shadow: 0px 0px 20px 1px rgb(129, 129, 129);
        position: relative;
      "
    >
      <a href="/" style="text-decoration: none; color: #000">
        <h4 class="m-4">NEWS</h4>
      </a>

      <div class="m-3">
        <a
          href="{% url 'create_news' %}"
          style="background: #119da4; color: white"
          class="btn my-auto"
          ><i class="bi bi-plus-square-fill"></i> Create news</a
        >
      </div>
    </header>
    <main
      class="w-100 vh-100 p-2 d-flex align-content-center"
      style="background: #e6e9f0; font-family: 'Roboto Condensed', sans-serif"
    >
      <div
        class="container d-flex justify-content-center m-4 pb-5"
        style="height: fit-content"
      >
        {% block content %} {% endblock %}
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
